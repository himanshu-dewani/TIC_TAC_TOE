<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <i class="fa-solid fa-hashtag fonts"></i>
        My Tic Tac Toe
        <i class="fa-solid fa-hashtag fonts"></i>
    </nav>
    <div class="mainContainer">
        <div class="gameContainer">
            
            <div class="boxes bl bt"></div>
            <div class="boxes bt"></div>
            <div class="boxes bt br"></div>
            <div class="boxes bl"></div>
            <div class="boxes"></div>
            <div class="boxes br"></div>
            <div class="boxes bl bb "></div>
            <div class="boxes bb"></div>
            <div class="boxes br bb"></div>

        </div>
    </div>
    <div class="reset">
        <button class="btn">New Game</button>
        <div class="gameover"></div>
        <div class="gif">
            <img  id="img1" src="excited.gif" alt="" srcset="">
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/ac5f823e2f.js" crossorigin="anonymous"></script>
</body>
</html>
